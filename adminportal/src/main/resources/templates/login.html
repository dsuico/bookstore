<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1000/xhtml">
  <head th:replace="common/header :: common-header " />

  <body>
  	<div class="container">
		<h5>Welcome to Admin Portal for Bookstore</h5>
		<hr />
		<img th:src="@{/image/logo.png}" class="img-fluid" style="width: 250px;" />
		
		<div class="row">
			<div class="col-4 offset-4">
				<div class="bg-danger" th:if="${param.error}">
					Invalid username and password.
				</div>
				<div class="bg-danger" th:if="${param.logout}">
					You have been logged out.
				</div>
				<form class="form-signin" method="post" th:action="@{/login}">
					<h2 class="form-signin-heading">Please sign in</h2>
					<div class="form-group">
						<label for="username" class="sr-only">Username</label>
						<input type="text" class="form-control" placeholder="username" name="username" id="username" required autofocus />
					</div>
					<div class="form-group">
						<label for="password" class="sr-only">Password</label>
						<input type="password" class="form-control" placeholder="password" name="password" id="password" required />
					</div>
					<button type="submit" class="btn btn-lg btn-primary">Sign In</button>
				</form>
			</div>
		</div>
  	</div>

	<div th:replace="common/header :: body-bottom-scripts" />
  </body>
</html>
